<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Alarm Clock</title>
  </head>
  <body onload="startTime()">

  <div id="showTimeSet">

  </div>
  <div id="rightBox"></div>
  <div id="topBox">
    <div id="snoozeB">
      <button onclick="snooze()" id="snooze" name="button">Snooze</button>
    </div>
  </div>

    <div class="clockBox">
      <div class="buttons">
        <div class="timeSet">
          <label for="">Enter time</label>
          <input id="timeSet" type="time" name="" value="">
          <button onclick="setTime()" type="button" name="button">Enter</button>
        </div>
      </div>
      <div class="clockInterface">
        <div id="time"></div>
      </div>
    </div>
  </body>
</html>
